
<!DOCTYPE html>
<html lang="en"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="css/font-awesome.min.css"  rel="stylesheet"/>
    <link href="css/style.css"  rel="stylesheet"/>
</head>
<body ng-app="reader" ng-controller="HomeCtrl" class="color1" body-touch="bodyTouch($event)">

<article  id="content"   class="color1">

</article>
<div class="footer">
    <ul  class="toolbar" >
        <li id="chapterList"><i class="fa fa-list "></i>
            <p>目录</p></li>
        <li id="changeSource"><i class="fa fa-exchange"></i><p>换源</p></li>
        <li id="font"><i class="fa fa-font"></i><p>字体</p></li>
        <li id="light"><i class="fa fa-moon-o"></i><p>夜间</p></li>
    </ul>
</div>
<div class="setting setting-show">
    <div class="row">
        <ul class="common-ul">
            <li  class="li-20">
                <div class="color-picker-box check" ng-class="colorClass(1)">
                  <div class="color-picker color1" ng-touch="chooseColor(1)" no-bubble="true"></div>
                </div>
            </li>
            <li  class="li-20">
                <div class="color-picker-box "  ng-class="colorClass(2)">
                    <div class="color-picker color2" ng-touch="chooseColor(2)"  no-bubble="true"></div>
                </div>
            </li>
            <li  class="li-20">
                <div class="color-picker-box "  ng-class="colorClass(3)">
                    <div class="color-picker color4" ng-touch="chooseColor(3)"  no-bubble="true"></div>
                </div>
            </li>
            <li  class="li-20">
                <div class="color-picker-box "  ng-class="colorClass(4)">
                    <div class="color-picker color5" ng-touch="chooseColor(4)"  no-bubble="true"></div>
                </div>
            </li>
            <li  class="li-20">
                <div class="color-picker-box "  ng-class="colorClass(5)">
                    <div class="color-picker color5" ng-touch="chooseColor(5)"  no-bubble="true"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="row">
        <ul class="common-ul">
            <li class="li-20 ul-h-30 down-uncheck" > 预读设置<hr class="right-border-black"/></li>
            <li class="li-20 ul-h-30 down-check" ng-touch="chooseDown(-1)" no-bubble="true" ng-class="downClass(-1)">不预读<hr class="right-border-black"/></li>
            <li class="li-20 ul-h-30 down-uncheck" ng-touch="chooseDown(5)" no-bubble="true"  ng-class="downClass(5)">5章<hr class="right-border-black"/></li>
            <li class="li-20 ul-h-30 down-uncheck" ng-touch="chooseDown(10)" no-bubble="true" ng-class="downClass(10)">10章<hr class="right-border-black"/></li>
            <li class="li-20 ul-h-30 down-uncheck" ng-touch="chooseDown(20)" no-bubble="true" ng-class="downClass(20)">20章<hr class="right-border-black"/></li>
        </ul>
    </div>
</div>
</body>
</html>
<script src="js/jquery-1.12.1.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/utility.js"></script>
