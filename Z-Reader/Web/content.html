
<!DOCTYPE html>
<html lang="en"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="css/font-awesome.min.css"  rel="stylesheet"/>
    <link href="css/style.css"  rel="stylesheet"/>
</head>
<body ng-app="reader" ng-controller="HomeCtrl" class="color1" ng-class="setting.readClass" >
<div id="title" ng-class="setting.readClass" ></div>
<div class="header" ng-class="toolbarDisplay?'header header-show':'header header-hide'">


    <div class="back"  ng-touch="backTouch()"  ></div>
</div>
<div  id="content"   ng-style="{'top':articleStyle.top,'font-size':articleStyle.fontSize+'px'}" >
</div>

<div class="footer footer-hide" ng-class="toolbarDisplay?'footer footer-show':'footer footer-hide'">
    <ul  class="toolbar" >
        <li  ng-touch="navigationTouch(0)"  ><i class="fa fa-list "></i> <p>目录</p></li>
        <li  ng-touch="navigationTouch(1)"  ><i class="fa fa-exchange"></i><p>换源</p></li>
        <li  ng-touch="navigationTouch(2)" ><i class="fa fa-font"></i><p>字体</p></li>
        <li  ng-touch="navigationTouch(3)"  ><i class="fa fa-moon-o"></i><p>夜间</p></li>
    </ul>
</div>
<div class="setting setting-show"  ng-class="settingDisplay?'setting setting-show':'setting setting-hide'">
    <div class="row">
        <ul class="common-ul">
            <li  class="li-20">
                <div class="color-picker-box check" ng-class="colorClass(0)">
                  <div class="color-picker color0" ng-touch="chooseColor(0)" no-bubble="true"></div>
                </div>
            </li>
            <li  class="li-20">
                <div class="color-picker-box "  ng-class="colorClass(1)">
                    <div class="color-picker color1" ng-touch="chooseColor(1)"  no-bubble="true"></div>
                </div>
            </li>
            <li  class="li-20">
                <div class="color-picker-box "  ng-class="colorClass(2)">
                    <div class="color-picker color2" ng-touch="chooseColor(2)"  no-bubble="true"></div>
                </div>
            </li>
            <li  class="li-20">
                <div class="color-picker-box "  ng-class="colorClass(3)">
                    <div class="color-picker color3" ng-touch="chooseColor(3)"  no-bubble="true"></div>
                </div>
            </li>
            <li  class="li-20">
                <div class="color-picker-box "  ng-class="colorClass(4)">
                    <div class="color-picker color4" ng-touch="chooseColor(4)"  no-bubble="true"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="row">
        <ul class="common-ul">
            <li class="li-20 ul-h-30 down-uncheck" > 预读设置<hr class="right-border-black"/></li>
            <li class="li-20 ul-h-30 down-check" ng-touch="chooseDown(0)" no-bubble="true" ng-class="downClass(0)">不预读<hr class="right-border-black"/></li>
            <li class="li-20 ul-h-30 down-uncheck" ng-touch="chooseDown(5)" no-bubble="true"  ng-class="downClass(5)">5章<hr class="right-border-black"/></li>
            <li class="li-20 ul-h-30 down-uncheck" ng-touch="chooseDown(10)" no-bubble="true" ng-class="downClass(10)">10章<hr class="right-border-black"/></li>
            <li class="li-20 ul-h-30 down-uncheck" ng-touch="chooseDown(20)" no-bubble="true" ng-class="downClass(20)">20章<hr class="right-border-black"/></li>
        </ul>
    </div>
</div>
<div class="up-block" ng-touch="pageUp()" no-bubble="true"></div>
<div class="down-block" ng-touch="pageDown()" no-bubble="true"></div>
<div class="touch-block" ng-touch="bodyTouch($event)" no-bubble="true"></div>
</body>

</html>
<script src="js/jquery-1.12.1.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/utility.js"></script>
